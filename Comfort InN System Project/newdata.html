    <script>
        var selectedRow = null

function onFormSubmit() {
    if (validate()) {
        var formData = readFormData();
        if (selectedRow == null)
            insertNewRecord(formData);
        else
            updateRecord(formData);
        resetForm();
    }
}

function readFormData() {
    var formData = {};
    formData["Title"] = document.getElementById("Title").value;
    formData["Place"] = document.getElementById("Place").value;
    formData["Vanue"] = document.getElementById("Vanue").value;
    formData["Year"] = document.getElementById("Year").value;
    formData["Duration"] = document.getElementById("Duration").value;
    formData["Audience"] = document.getElementById("Audience").value;
    formData["Audience1"] = document.getElementById("Audience1").value;
    formData["Costing"] = document.getElementById("Costing").value;
    return formData;
}

function insertNewRecord(data) {
    var table = document.getElementById("employeeList").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow(table.length);
    cell1 = newRow.insertCell(0);
    cell1.innerHTML = data.Title;
    cell2 = newRow.insertCell(1);
    cell2.innerHTML = data.Place;
   

    cell3 = newRow.insertCell(2);
    cell3.innerHTML = data.Vanue;
    cell4 = newRow.insertCell(3);
    cell4.innerHTML = data.Year;
    cell5 = newRow.insertCell(4);
    cell5.innerHTML = data.Duration;
    cell6 = newRow.insertCell(5);
    cell6.innerHTML = data.Audience;
    cell7 = newRow.insertCell(6);
    cell7.innerHTML = data.Audience1;
    cell8 = newRow.insertCell(7);
    cell8.innerHTML = data.Costing;


    cell9.innerHTML = `<a onClick="onEdit(this)">Edit</a>
                       <a onClick="onDelete(this)">Delete</a>`;
    cell9 = newRow.insertCell(8);
   
                       
}

function resetForm() {
    document.getElementById("Title").value = "";
    document.getElementById("Place").value = "";
    document.getElementById("Vanue").value = "";
    document.getElementById("Year").value = "";
    document.getElementById("Duration").value = "";
    document.getElementById("Audience").value = "";
    document.getElementById("Audience1").value = "";
    document.getElementById("Costing").value = "";
    selectedRow = null;
}

function onEdit(td) {
    selectedRow = td.parentElement.parentElement;
    document.getElementById("Title").value = selectedRow.cells[0].innerHTML;
    document.getElementById("Place").value = selectedRow.cells[1].innerHTML;
    document.getElementById("Vanue").value = selectedRow.cells[2].innerHTML;
    document.getElementById("Year").value = selectedRow.cells[3].innerHTML;
    document.getElementById("Duration").value = selectedRow.cells[4].innerHTML;
    document.getElementById("Audience").value = selectedRow.cells[5].innerHTML;
    document.getElementById("Audience1").value = selectedRow.cells[6].innerHTML;
    document.getElementById("Costing").value = selectedRow.cells[7].innerHTML;
}
function updateRecord(formData) {
    selectedRow.cells[0].innerHTML = formData.Title;
    selectedRow.cells[1].innerHTML = formData.Place;
    selectedRow.cells[2].innerHTML = formData.Vanue;
    selectedRow.cells[3].innerHTML = formData.Year;
    selectedRow.cells[4].innerHTML = formData.Duration;
    selectedRow.cells[5].innerHTML = formData.Audience;
    selectedRow.cells[6].innerHTML = formData.Audience1;
    selectedRow.cells[7].innerHTML = formData.Costing;
}

function onDelete(td) {
    if (confirm('Are you sure to delete this record ?')) {
        row = td.parentElement.parentElement;
        document.getElementById("employeeList").deleteRow(row.rowIndex);
        resetForm();
    }
}
function validate() {
    isValid = true;
    if (document.getElementById("fullName").value == "") {
        isValid = false;
        document.getElementById("fullNameValidationError").classList.remove("hide");
    } else {
        isValid = true;
        if (!document.getElementById("fullNameValidationError").classList.contains("hide"))
            document.getElementById("fullNameValidationError").classList.add("hide");
    }
    return isValid;
}
    </script>
